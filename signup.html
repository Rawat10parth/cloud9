        <h1>Sign Up for Cloud 9 Gaming</h1>
        <p>Fill in your details to join the cloud gaming revolution!</p>
    </header>

    <section>
        <form action="process_signup.php" method="post">
            <label for="username">Username:</label>

        </form>
